version: '3'
services:
    web:
        build:
            context: /home/${HOMENAME}/project/deployment/docker/dev
            dockerfile: nginx.docker
        ports:
            - "80:80"
        volumes:
            # config nginx
            - /home/${HOMENAME}/project/deployment/nginx/symfonyTest.conf:/etc/nginx/conf.d/symfonyTest.conf
            - /home/${HOMENAME}/project/deployment/nginx/symfonyApi.conf:/etc/nginx/conf.d/symfonyApi.conf
            - /home/${HOMENAME}/project/deployment/nginx/vue.conf:/etc/nginx/conf.d/vue.conf
            # передать папки
            - /home/${HOMENAME}/project/symfonyapi:/var/www/symfonyapi
            - /home/${HOMENAME}/project/symfonyTest:/var/www/symfonyTest
            - /home/${HOMENAME}/project/vueproject/dist:/var/www/vueproject
        depends_on:
            - php
    php:
        build:
            context: /home/${HOMENAME}/project/deployment/docker/dev
            dockerfile: php-fpm.docker
        # должны совпадать с путями из nginx
        volumes:
            - /home/${HOMENAME}/project/symfonyTest:/var/www/symfonyTest
            - /home/${HOMENAME}/project/symfonyapi:/var/www/symfonyapi
            - /home/${HOMENAME}/project/vueproject/dist:/var/www/vueproject
        depends_on:
            - rabbit

         
    postgres:
        build:
            context: /home/${HOMENAME}/project/deployment/docker/dev
            dockerfile: postgres.docker

        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=root
        ports: 
            - "54321:5432"
        volumes:
            - ./../../db/docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
            - ./../../postgres-data:/var/lib/postgresql/data

    
    pgadmin-compose:
        image: dpage/pgadmin4
        environment: 
            PGADMIN_DEFAULT_EMAIL: "test@mail.ru"
            PGADMIN_DEFAULT_PASSWORD: "test@mail.ru"
        ports: 
            - "16543:80"
        depends_on: 
            - postgres
    redis:
        build:
            context: /home/${HOMENAME}/project/deployment/docker/dev
            dockerfile: redis.docker
        ports: 
            - "6379:6379"
    rabbit:
        image: rabbitmq:3.8-management
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: "guest"
            RABBITMQ_DEFAULT_PASS: "guest"
    vue:
        build:
            context: ./../../../vueproject

        ports:
            - "8080:8080"
        volumes:
            - ./../../../vueproject:/app
